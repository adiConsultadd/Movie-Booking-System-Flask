<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movix</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/edit_movie.css')}}">
</head>
<body>
    <div class="container">
        <h1>Edit Movie</h1>
        <form action="{{ url_for('movies.update_movie', movie_id=movie.id) }}" method="POST">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ movie.title }}" required>
            </div>
            
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ movie.description }}</textarea>
            </div>
            
            <div>
                <label for="release_date">Release Date</label>
                <input type="date" id="release_date" name="release_date" value="{{ movie.release_date }}" required>
            </div>
            
            <div>
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" value="{{ movie.genre }}" required>
            </div>
            
            <button type="submit">Update Movie</button>
        </form>
    </div>
</body>
</html>
